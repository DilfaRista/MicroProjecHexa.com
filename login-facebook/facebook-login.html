<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link href="./facebook-login.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-frame">
      <img src="./assets/ae1ea7263a65a27dfd1339f56730a3fc.svg" alt="background" class="background-image">
      <div class="login-form">
        <h1 class="title">Facebook Login</h1>
        <div class="input-container">
          <label for="email">Email or phone number:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="forgot-password">Forgotten Password?</p>
        <p class="create-account">Create New Account</p>
      </div>
    </div>
  </div>
</body>
</html>
