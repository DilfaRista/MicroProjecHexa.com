<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <img class="logo" src="assets/logo.png" alt="Logo">
      <form action="/login" method="POST" class="login-form">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <div class="social-media">
        <p>-------- Or log in with --------</p>
        <div class="social-icons">
          <a href="/register/index.html">Register</a>
          <a href="/login-facebook/facebook-login.html"><img src="assets/logofb.png" alt="Facebook"></a>
          <a href="/login-google/google-login.html"><img src="assets/logogoogle.png" alt="Google"></a>
        </div>
      </div>
      <!-- <p class="signup-text">Donâ€™t have an account? <a href="contoh.html">Sign Up</a></p> -->
    </div>
  </div>
</body>

</html>
